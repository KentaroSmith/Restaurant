<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src=“https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js“> </script> <link rel=“stylesheet”
        href=“https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css“> <title>Set your
    reservation</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Welcome! Enter your information to set your reservation!</h1>
            <p class="lead">The waitress isn't flirting with you.</p>
            <hr class="my-4">
            <p>We're definitely not worth the wait.</p>
            <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
            <a class="btn btn-primary btn-lg" href="/tables" role="button">See all reservations</a>
        </div>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="input" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="input" class="form-control" id="phoneNumber" placeholder="Phone Number">
            </div>
            <label for="email">email</label>
            <input type="input" class="form-control" id="email" placeholder="example@example.com">
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="input" class="form-control" id="Username" placeholder="Username">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
        <footer class="footer">
            <div class="container">

                <p>
                    <a href="/api/newtables"> API Table Link</a>
                    " | "
                    <a href="/api/gettables">API Wait List</a>
                </p>

        </footer>

    </div>

    </div>
    <!--Container ends here-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        $("#submit").on("click", function (event) {
            event.preventDefault();
            var newReservation = {
                name: $("#name").val().trim(),
                phoneNumber: $("#phoneNumber").val().trim(),
                email: $("#email").val().trim(),
                username: $("#Username").val().trim()
            };
            $.post("/api/newtable", newReservation)
                .then(function (data) {
                    console.log("Adding", data);
                    alert("Added reservation. Table for " + data.name + " confirmed.")
                });
        });

    </script>
    </body>

</html>
